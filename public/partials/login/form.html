<section class="panel-login">
    <form class="form-modern" ng-submit="autentication();">
        <h1>Controle de Acesso</h1>
        <div class="row" role="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="form-data-group">
                    <input autofocus class="form-data form-data-login" ng-model="user.login" placeholder="UsuÃ¡rio" required type="text">
                    <span class="form-data-group-text"><i class="icon-user"></i></span>
                </div>
                <div class="form-data-group">
                    <input class="form-data form-data-login" ng-model="user.password" placeholder="Senha" required type="password">
                    <span class="form-data-group-text"><i class="icon-lock"></i></span>
                </div>
            </div>
        </div>
        <div class="row" role="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <button class="btn-derer btn-lg btn-full" type="submit">Acessar</button>
            </div>
        </div>
        <div class="alert-error alert-full text-center" ng-show="message.text.length">{{message.text}}</div>
    </form>
</section>
