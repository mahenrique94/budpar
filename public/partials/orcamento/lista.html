<div class="banner-text-derer">Budpar</div>
<section class="container-center">
    <form class="form-modern">
        <div class="row" role="row">
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                <a class="btn-derer btn-md" href="#/orcamento"><i class="icon-plus"></i>&nbsp;Novo Orçamento</a>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
                <div class="form-data-group">
                    <input class="form-data" ng-model="filter" placeholder="Faça sua pesquisa" type="text">
                    <span class="form-data-group-btn"><button class="btn-default btn-sm"><i class="icon-search"></i></button></span>
                </div>
            </div>
        </div>
    </form>
    <table class="table-default">
        <thead>
            <tr>
                <th>Colação de Grau</th>
                <th>Formatura</th>
                <th>Total</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="orcamento in orcamentos | filter : filter">
                <td>{{orcamento.colacao.empresa}}</td>
                <td>{{orcamento.formatura.empresa}}</td>
                <td>{{getTotal(orcamento.custos)}}</td>
                <td style="text-align: center; width: 150px;">
                    <a class="btn-lower btn-xs" href="#/orcamento/{{orcamento._id}}"><i class="icon-pencil"></i>&nbsp;Editar</a>
                    <button class="btn-derer btn-xs" ng-click="remover(orcamento);"><i class="icon-trash"></i>&nbsp;Deletar</button>
                </td>
            </tr>
        </tbody>
    </table>
</section>
<script src="js/budpar.js" type="text/javascript"></script>
